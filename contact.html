<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Us - Serene Space">
    <meta name="keywords" content="serene, space, contact, relaxation, mindfulness, mental health">
    <meta name="author" content="Serene Space">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <title>Contact Us - Serene Space</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <style>
        body {
            color: #FFCA28;
        }
    </style>
</head>

<body>
    <!-- Bootstrap 5 Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top mx-auto" style="border-radius: 50px; width: 215px;">
        <div class="container-fluid flex-column">
            <a class="navbar-brand" href="#" style="font-size: 1.5rem; color: #FFCA28; font-weight: bold;">Serene
                Space</a>
        </div>
    </nav>

    <!-- Contact Us Section -->
    <section class="contact-us-section py-5">
        <div class="container">
            <h2 class="mb-4" style="color: #FFCA28; font-weight: bold;">Contact Us</h2>
            <div class="row">
                <div class="col-md-6">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-warning" style="color: black; font-weight: bold;">Submit</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <h3>Contact Information</h3>
                    <p>Email: <a href="mailto:info@serenespace.com" style="color: #FFCA28;">info@serenespace.com</a></p>
                    <p>Phone: (123) 456-7890</p>
                    <p>Address: 123 Serene Street, Relaxation City, Mindfulness State, 12345</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer py-4" style="background-color: #1c3031;">
        <div class="container text-center">
            <p class="mb-0" style="color: #FFCA28;">&copy; 2023 Serene Space. All rights reserved.</p>
            <ul class="list-inline mt-2">
                <li class="list-inline-item">
                    <a href="privacy.html" style="color: #FFCA28;">Privacy Policy</a>
                </li>
                <li class="list-inline-item">
                    <a href="terms.html" style="color: #FFCA28;">Terms of Service</a>
                </li>
                <li class="list-inline-item">
                    <a href="contact.html" style="color: #FFCA28;">Contact Us</a>
                </li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
